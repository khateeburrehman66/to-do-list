<!DOCTYPE html>
<html>
    <head>
        <title>T-do-list</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/bootstrap-icons.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />      
        <style>
        *{
            margin:0;
            padding:0;
            font-family: 'poppins', sans-serif;
            
        } 
        .container{
            width:100%;
            min-height: 100vh;
            background: linear-gradient(135deg,#153677,#4e085f);
            padding: 10px;
        }
        .todo-app{
            width:100%;
            max-width:540px;
            background:#fff;
            margin:100px auto 20px;
            padding : 40px 30px 70px;
            border-radius: 10px;
        }
        .todo-app h2{
            color:#002765;
            display:flex;
            align-items: center;
            margin-bottom: 20px;

        }
        .todo h2 img{
            width: 30px;
            margin-left:10px ;
        }
        .row{
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #edeef0;
            border-radius: 30px;
            padding-left: 20px;
            margin-bottom: 25px;
        }
        input{
            flex: 1;
            border: none;
            outline:none;
            background: transparent;
            padding: 10px;
            font-weight: 14px;

        }
        button{
            border: none;
            outline: none;
            padding: 16px 50px;
            background: #ff5945;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
             border-radius: 40px;

        }
        ul li{
            list-style: none;
            font-size: 17px;
            padding: 12px 8px 12px 50px;
            user-select: none;
            cursor: pointer;
            position: relative;

        }
        ul li::before{
            content: '';
            position: absolute;
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background-image: url(circle.svg);
            background-size: cover;
            background-position: center;
            top: 12px;
            left: 8px;

            
        }
        ul li.cheaked{
            color: #555;
            text-decoration: line-through;
        }
        ul li.cheaked::before{
            /* color: #ff5945; */
            background-color: #ff5945;
            background-image: url(check-circle-fill.svg);
        }
        ul li span{
            position: absolute;
            right: 0;
            top: 5px;
            width: 40px;
            height: 40px;
            font-size: large22px;
            color: #555;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
        }
        ul li span:hover{
            background: #edeef0;
            /* padding: 5px; */
        }
        marquee{
            position: relative;
        }
        </style>
    </head>
    <body>
<div class="container">
<div class="todo-app">
    <h2>To-Do List<img src="list-task.svg"></h2>
    <div class="row">
        <input type="text" id="input-box" placeholder="Add your text">
        <button onclick="addTask()">Add Task</button>

    </div>
    <ul id="list-container">

        <li>Task2</li>

</div>

</div>

</html>
